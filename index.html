<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style type="text/css">
      html,
      body,
      #mapid {
        height: 100%;
        margin: 0;
      }
    </style>

    <link
      rel="stylesheet"
      type="text/css"
      href="plugin/default extent/leaflet.defaultextent.css"
    />
    <script
      src="plugin/default extent/leaflet.defaultextent.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="mapid"></div>
    <script type="text/javascript">
      var map = L.map("mapid").setView(
        [-6.243015803558699, 106.87413050576325],
        10
      );

      L.Control.geocoder({
        position: "topleft",
      }).addTo(map);

      L.control.locate().addTo(map);

      L.control.defaultExtent().addTo(map);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker([-6.243015803558699, 106.87413050576325])
        .addTo(map)
        .bindPopup("WILUJEUNG SUMPING BARUDAK!")
        .openPopup();
    </script>
  </body>
</html>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

  crossorigin=""
/>
<script

  crossorigin=""
></script>
